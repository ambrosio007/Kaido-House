<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="box">
    <form action="home.html" method="POST">
        <fieldset>
        <legend><b>Formul√°rio de Cadastro</b></legend>
        <div class="inputBox">
            <input type="text" name="nome" id="nome" class="inputUser" required>
            <label for="nome" class="labelInput">Nome completo</label>
        </div>
        <br>
        <div class="inputBox">
            <input type="text" name="cpf" id="cpf_id" class="inputUser" required>
            <label for="cpf_id" class="labelInput">CPF</label>
        </div>
        <br>
        <div class="inputBox">
            <input type="text" name="cep" id="cep_id" class="inputUser" required>
            <label for="cep_id" class="labelInput">CEP</label>
        </div>
        <br>
        <div class="inputBox">
            <input type="date" name="nascimento" id="nascimento_id" class="inputUser" required>
            <label for="nascimento_id" class="labelInput">Data de Nascimento</label>
        </div>
        <br>
        <div class="inputBox">
            <input type="email" name="email" id="email_id" class="inputUser" required>
            <label for="email_id" class="labelInput">Email</label>
        </div>
        <br>
        <div class="inputBox">
            <input type="password" name="senha" id="senha_id" class="inputUser" required>
            <label for="senha_id" class="labelInput">Senha</label>
        </div>
        <br>
        <div class="inputBox">
            <input type="password" name="senha" id="senha_id" class="inputUser" required>
            <label for="senha_id" class="labelInput">Confirme a senha</label>
        </div>
        <br><br>
        <input type="submit" name="submit" id="submit">
        </fieldset>
    </div>
</body>
</html>
